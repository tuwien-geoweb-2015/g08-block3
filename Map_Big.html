<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
     }
      html, body {
        height: 100%;
        margin: 0;
        }
      div.full {
      width: 100%;
      height: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.10.1/build/ol.js" type="text/javascript"></script>
    <title>Scariest places on earth</title>
  </head>
  <body>
    <div id="map" class="full"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),
          new ol.layer.Vector({
            source: new ol.source.Vector({
            format: new ol.format.GeoJSON(),
            url:  'https://gist.githubusercontent.com/Hoebi/548432a8d12f1ee74887/raw/813d783e302c9cccea112ff4786e96f9c2ddb3a8/map.geojson '
          })
        })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
